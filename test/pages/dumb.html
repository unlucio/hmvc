<html>
<head>
</head>
<body>
<script>

	var foo = (function () {
		var component = null;

		var execute = function () {
			return component();
		}

		return {
			registerComponent: function(newComponent) {
				component = newComponent;
			},
			run: function () {
				var componentInstance = execute();
				componentInstance.run(componentInstance.template);
			}
		}
	}());

	foo.registerComponent(function() {
		return {
			template: "fooBar",
			run: function () {
				document.write("<"+this.template+">");
			}
		};

	});

	foo.run();
</script>
</body>
</html>
